<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-sharp fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <img src="https://cdn1.iconfinder.com/data/icons/location-28/512/Untitled-67-512.png" alt="error">
            <h1>Sorry, Location not found!!!</h1>
            
        </div>

        <div class="weather-body">
            

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                        <img src="https://static.thenounproject.com/png/151847-200.png" width="90" height="50">
                    </div>
                </div>

                <div class="wind">
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                        <img src="https://icon-library.com/images/wind-icon-png/wind-icon-png-2.jpg" width="90" height="50">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="ab.js"></script>
    <script src="https://kit.fontawesome.com/8ace5a0a80.js" crossorigin="anonymous"></script>
</body>
</html>
